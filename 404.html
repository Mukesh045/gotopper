<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Go Topper</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script redirects to the index.html with the path as query string
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/gotopper/?';
      var pathSegments = l.pathname.split('/').filter(function (segment) {
        return segment !== '';
      });
      // Skip 'gotopper' segment
      var path = pathSegments.slice(1).join('/');
      if (path) {
        redirect += path;
      }
      if (l.search) {
        redirect += l.search;
      }
      if (l.hash) {
        redirect += l.hash;
      }
      window.location = redirect;
    </script>
  </head>
  <body>
  </body>
</html>
